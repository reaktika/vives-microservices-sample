swagger: "2.0"
info:
  version: 1.0.0
  title: Furniture Public API Specification
  description: >
    This is the API for the Products microservice
consumes:
  - application/json
produces:
  - application/json

paths:
  /products:
    get:
      operationId: getProducts
      description: Returns all products from the Vives Furniture Store
      responses:
        "200":
          description: products response
          schema:
            type: array
            items:
              $ref: "#/definitions/product"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/errorModel"
    post:
      operationId: createProduct
      description: Creates a new product
      parameters:
        - name: product
          in: body
          description: Product to add to the store
          required: true
          schema:
            $ref: "#/definitions/product"
      responses:
        "200":
          description: product response
          schema:
            $ref: "#/definitions/product"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/errorModel"
    put:
      operationId: updateProduct
      description: Updates a product
      parameters:
        - name: product
          in: body
          description: Product to update
          required: true
          schema:
            $ref: "#/definitions/product"
      responses:
        "200":
          description: product response
          schema:
            $ref: "#/definitions/product"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/errorModel"
  "/products/{id}":
    get:
      operationId: getProduct
      description: Returns a single product by id
      parameters:
        - name: id
          in: path
          description: Id of the product
          required: true
          type: string
      responses:
        "200":
          description: product response
          schema:
            $ref: "#/definitions/product"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/errorModel"
  /order:
    post:
      operationId: orderItem
      description: place an order for a number of products
      parameters:
        - in: body
          name: order
          description: the content of the order
          required: true
          schema:
            type: array
            items:
              $ref: "#/definitions/order"
      responses:
        200:
          description: the order has been placed

definitions:
  product:
    $ref: product.yaml
  errorModel:
    $ref: error.json
  order:
    type: object
    required:
      - productId
      - quantity
    properties:
      productId:
        type: integer
        description: the id of the ordered item
      quantity:
        type: integer
        description: the quantity of the ordered items

